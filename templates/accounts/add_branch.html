<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div class="container">
  <br>
  <br>
  <br>
  <br>
  <form method="POST" id="form" action="{% url 'profile' %}">
    {% csrf_token %}
    <div class="container">
    <h2>Create Your own restaurant</h2>
    <br>
    <br>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="restaurant"><b>Restaurant</b></label><br>
        <select name="restaurant" id="restaurant" class="form-control" required>
            {% for obj in restaurants %}
              <option value={{obj.pk}}>{{obj.name}}</option>
            {% endfor %}
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="city"><b>city</b></label><br>
        <input type="text" id="city" class="form-control" name="city" required>
      </div>
      <div class="form-group col-md-6">
        <label for="address"><b>address</b></label><br>
        <textarea id="address" class="form-control" name="address" placeholder="Enter the address here..." style="height:100px" required></textarea>
      </div>
      <div class="form-group col-md-6">
        <label for="category"><b>category</b></label><br>
        <select name="category" id="category" class="form-control" required>
          {% for obj in categories %}
            <option value={{obj.pk}}>{{obj.name}}</option>
          {% endfor %}
      </select>
      </div>
      <div class="form-group col-md-6">
        <label for="meal"><b>meal</b></label><br>
        <select name="meal" id="meal" class="form-control" required>
            {% for obj in meals %}
              <option value={{obj.pk}}>{{obj.meal}}</option>
            {% endfor %}
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="details"><b>details</b></label><br>
        <textarea id="details" class="form-control" name="details" placeholder="Enter the details here..." style="height:100px" required></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" id="add">ADD</button>
    <br>
  </form>
  <br>
</div>
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var CSRF_TOKEN = '{{ csrf_token }}';
        var URL = "{% url 'add_branch' %}"
    </script>
    <script src={% static 'add_branch.js' %}></script>
</body>
</html>
