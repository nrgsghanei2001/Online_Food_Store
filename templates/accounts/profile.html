<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <br>
    <br>
    <br>
    <div class="container  justify-content-center align-items-center">
        <div class="card">
            
            <div class="mt-5 text-center">
                <h4 class="mb-0">{{customer.user.username}}</h4>
                <div class="d-flex justify-content-between align-items-center mt-4 px-4">
                    <div class="stats">
                        <h6 class="mb-0">Email</h6> <span>{{customer.email}}</span>
                    </div>
                    <div class="stats">
                        <h6 class="mb-0">Address</h6>
                        <span>
                            {% for ad in customer.address.all %}
                                <li>{{ad}}</li>
                            {% endfor %}
                        </span>
                    </div>
                </div>
                <br>
                <br>
                <form method="POST" id="form" action="{% url 'home' %}">
                    {% csrf_token %}
                        <button id="edit_info" class="btn btn-primary btn-sm follow">ŸçEdit</button>
                    <a href="{% url 'home' %}"></a>
                </form>
                <br>
                <br>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    {% load static %}
    <script>
        var CSRF_TOKEN = '{{ csrf_token }}';
        var URL = "{% url 'edit_info' %}";
    </script>
    
    <script src={% static 'edit_info.js' %}></script>
</body>
</html>
