<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <br>
        <br>
        <a class="btn btn-danger" href="{% url 'all_restaurants' %}">Back</a>
        <br>
        <br>
        <h2>Restaurant's Details</h2>         
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Meal</th>
              <th>Details</th>
              <th>Address</th>
              <th>Menu</th>
            </tr>
          </thead>
          <tbody>
                <tr>
                    <td>{{branch.restaurant}}</td>
                    <td>{{branch.category}}</td>
                    <td>{{branch.meal}}</td>
                    <td>{{branch.details}}</td>
                    <td>{{branch.address}}</td>
                    <td><a href="{% url 'restaurants_menu' branch.pk %}" class="btn btn-info">Show Menu</a></td>
                </tr>
          </tbody>
        </table>
    </div>
</body>
</html>
