<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" id="form" action="{% url 'home' %}">
        {% csrf_token %}
        <div class="container">
          <h2>Add Category</h2>
          <hr>
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter the category name" name="name" id="name" required>
          <br>
          <button type="submit" class="registerbtn" id="submit">ADD CATEGORY</button>
        </div>
        <a href="{% url 'add_category' %}"></a>
    </form>
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var CSRF_TOKEN = '{{ csrf_token }}';
        var URL = "{% url 'add_category' %}"
    </script>
    <script src={% static 'add_category.js' %}></script>
</body>
</html>
