<!doctype html>
<html lang="en">
    
  <head>
    {% load static %}
  	<title>Table 03</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">All Restaurants</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table">
					    <thead class="thead-primary">
                            <tr>
                                <th scope="col">Restaurant</th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col">Category</th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col">Meal</th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for obj in object_list %}
                            <tr>
                                <th >{{obj.restaurant}}</th>
                                <th > </th>
                                <th > </th>
                                <th > </th>
                                <th > </th>
                                <th > </th>
                                <th >{{obj.category}}</th>
                                <th > </th>
                                <th > </th>
                                <th > </th>
                                <th > </th>
                                <th > </th>
                                <th >{{obj.meal}}</th>
                                <th > </th>
                                <th > </th>
                                <th > </th>
                                <th > </th>
                                <th > </th>
                                <th>
                                    <a href="{% url 'restaurants_detail' obj.pk %}" class="btn btn-info">Show</a>
                                </th>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                  </div>
              </div>
          </div>
      </div>
  </section>
{% load static %}
<script src={% static 'style.css' %}></script>
<script src={% static 'js/jquery.min.js' %}></script>
<script src={% static 'js/popper.js' %}></script>
<script src={% static 'js/bootstrap.min.js' %}></script>
<script src={% static 'js/main.js' %}></script>
{% comment %} <script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script> {% endcomment %}

</body>
</html>
