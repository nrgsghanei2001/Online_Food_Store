<!doctype html>
<html lang="en">
    
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
        <div class="container">
            <br>
            <br>
            <a class="btn btn-danger" href="{% url 'home' %}">Home</a>
            <br>
            <br>
            <div class="row">
              <form method="POST">
                {% csrf_token %}
                <label for="text">Search a restaurant here</label>
                <br>
                <input id="in_text" type="text" name="text">
                <button class="btn btn-info" id="search">Search</button>
                <a href="{% url 'all_restaurants' %}"></a>
              </form>
              <br>
              <br>
            </div>  
            <div class="row" id="searched">
            </div>
            <hr>
            <h2>All Restaurants</h2>         
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Meal</th>
                  <th>More Detail</th>
                </tr>
              </thead>
              <tbody>
                  {% for obj in branches %}
                    <tr>
                        <td>{{obj.restaurant}}</td>
                        <td>{{obj.category}}</td>
                        <td>{{obj.meal}}</td>
                        <td><a href="{% url 'restaurants_detail' obj.pk %}" class="btn btn-info">Show</a></td>
                    </tr>
                  {% endfor %}
              </tbody>
            </table>
          </div>
{% load static %}
<script src={% static 'style.css' %}></script>
<script src={% static 'js/jquery.min.js' %}></script>
<script src={% static 'js/popper.js' %}></script>
<script src={% static 'js/bootstrap.min.js' %}></script>
<script src={% static 'js/main.js' %}></script>
<script>
    var CSRF_TOKEN = '{{ csrf_token }}';
    var URL = "{% url 'all_restaurants' %}"
</script>
<script src={% static 'search_restaurant.js' %}></script>
</body>
</html>
