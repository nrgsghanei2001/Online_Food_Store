<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <br>
        <br>
        <a class="btn btn-danger" href="{% url 'home' %}">Home</a>
        <br>
        <br>
        <h2>All Foods</h2>         
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Image</th>
              <th>Show</th>
            </tr>
          </thead>
          <tbody>
            {% for food in items %}
              {% if food.menus.last.branches.restaurant %}
                <tr>
                    <td>{{food.food.name}}</td>
                    <td><img src="/media/{{food.food.image}}" alt="" style="height:200px;width:250px;border-radius: 8px;"></td>
                    <td>
                        <a class="btn btn-info" href="{% url 'restaurants_menu' food.menus.first.branches.pk %}">Go to menu</a>
                    </td>
                </tr>
              {% endif %}
            {% endfor %}
          </tbody>
        </table>
    </div>
</body>
</html>
