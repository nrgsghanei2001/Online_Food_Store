<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
  <br>
  <br>
  <h1>HI</h1>
  <form method="POST" id="form" action="{% url 'edit_item' request.pk %}">
    {% csrf_token %}
    <div class="container">
    <h2>EDIT ITEM</h2>
    <br>
    <br>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name"><b>Name</b></label>
          <input type="text" class="form-control" placeholder="Enter the name of food that you want to edit..." name="name" id="name" required>
          <br>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="price">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" id="submit">EDIT</button>
    </form>
    </div>
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var CSRF_TOKEN = '{{ csrf_token }}';
        var URL = "{% url 'edit_item' request.pk %}"
    </script>
    <script src={% static 'edit_item.js' %}></script>
</body>
</html>
