<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <br>
    <br>
    <a class="btn btn-info" href="{% url 'show_menu' %}">Back</a>
  <br>
  <br>
  <form method="POST" id="form" action="{% url 'add_to_menu' %}">
    {% csrf_token %}
    <div class="container">
    <h2>ADD ITEM</h2>
    <br>
    <br>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="food"><b>Choose the food</b></label>
            <select name="food" id="food" class="form-control" required>
              {% for obj in foods %}
                <option value={{obj.id}}>{{obj.name}}</option>
              {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="price">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
      </div>
      <div class="form-group col-md-2">
        <label for="number">Number of existance</label>
        <input type="number" class="form-control" id="number" name="number" required>
      </div>
    </div>
    <button type="submit" class="btn btn-success" id="submit">ADD</button>
    <a href="{% url 'show_menu' %}"></a>
    </form>

    </div>
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var CSRF_TOKEN = '{{ csrf_token }}';
        var URL = "{% url 'add_to_menu' %}"
    </script>
    <script src={% static 'add_to_menu.js' %}></script>
</body>
</html>
