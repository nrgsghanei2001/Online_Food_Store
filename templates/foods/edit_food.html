<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
  <br>
  <br>
  <a class="btn btn-danger" href="{% url 'admin_page' %}">Home</a>
  <br>
  <br>
  <form method="POST" id="form" action="{% url 'edit' %}">
    {% csrf_token %}
    <div class="container">
    <h2>EDIT FOOD</h2>
    <br>
    <br>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name"><b>Name</b></label>
        <h1>{{food.name}}</h1>
          <input type="text" class="form-control" placeholder="Enter the name of food that you want to edit..." name="name" id="name" required>
          <br>
      </div>
      <div class="form-group col-md-6">
        <label for="detail"><b>Detail</b></label><br>
        <textarea id="detail" class="form-control" name="detail" placeholder="{{food.detail}}" style="height:200px"></textarea>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="category"><b>Choose the category</b></label>
        <select name="category" id="category" class="form-control">
          {% for obj in categories %}
            <option value={{obj.name}}>{{obj.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="meal"><b>Choose the meal</b></label>
        <select name="meal" id="meal" class="form-control">
          {% for obj in meals %}
            <option value={{obj.meal}}>{{obj.meal}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="image">Image</label>
        <input type="file" class="form-control" id="image" name="image">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" id="submit">EDIT FOOD</button>
    <a href="{% url 'edit' %}"></a>
  </form>
</div>

    {% load static %}
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        var CSRF_TOKEN = '{{ csrf_token }}';
        var URL = "{% url 'edit' %}"
    </script>
    <script src={% static 'edit_food.js' %}></script>
</body>
</html>
